<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Awesome Capacitor App</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />

    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="theme-color" content="#31d53d" />
  </head>
  <body ng-app="app">
    <ion-app>
      <ion-tabs>
        <ion-tab tab="home">
          <ion-header>
            <ion-toolbar>
              <ion-title>Photo app</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content
            class="ion-padding"
            ng-controller="PhotoController as $ctrl"
          >
            <ion-grid>
              <ion-row>
                <ion-col size="6" ng-repeat="photo in $ctrl.photos">
                  <ion-img ng-src="{{photo.base64Data}}"></ion-img>
                </ion-col>
              </ion-row>
            </ion-grid>

            <ion-fab
              ng-click="$ctrl.addPhotoToGallery()"
              vertical="bottom"
              horizontal="center"
              slot="fixed"
            >
              <ion-fab-button>
                <ion-icon name="camera"></ion-icon>
              </ion-fab-button>
            </ion-fab>
          </ion-content>
        </ion-tab>
        <ion-tab-bar slot="bottom">
          <ion-tab-button tab="home">
            <ion-icon name="images"></ion-icon>
            <ion-label>Photos</ion-label>
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>
    </ion-app>

    <script src="./index.js" type="module"></script>
  </body>
</html>
